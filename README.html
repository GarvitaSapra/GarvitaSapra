    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pacman = document.getElementById('pacman');
            const ghost = document.getElementById('ghost1');
            let direction = 'right';

            function movePacman() {
                switch (direction) {
                    case 'up':
                        pacman.style.top = parseInt(pacman.style.top) - 5 + 'px';
                        break;
                    case 'down':
                        pacman.style.top = parseInt(pacman.style.top) + 5 + 'px';
                        break;
                    case 'left':
                        pacman.style.left = parseInt(pacman.style.left) - 5 + 'px';
                        break;
                    case 'right':
                        pacman.style.left = parseInt(pacman.style.left) + 5 + 'px';
                        break;
                }
            }

            function moveGhost() {
                const randomDirection = Math.floor(Math.random() * 4); // 0: up, 1: down, 2: left, 3: right
                switch (randomDirection) {
                    case 0:
                        ghost.style.top = parseInt(ghost.style.top) - 5 + 'px';
                        break;
                    case 1:
                        ghost.style.top = parseInt(ghost.style.top) + 5 + 'px';
                        break;
                    case 2:
                        ghost.style.left = parseInt(ghost.style.left) - 5 + 'px';
                        break;
                    case 3:
                        ghost.style.left = parseInt(ghost.style.left) + 5 + 'px';
                        break;
                }
            }

            setInterval(movePacman, 50);
            setInterval(moveGhost, 100);
        });
    </script>
